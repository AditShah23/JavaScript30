<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");
    // Interpolated
    console.log('Hello %s String', 'a');

    // Styled
    console.log('I am %c text', 'font-size: 50px');
    // warning!
    console.warn('hello');
    // Error :|
    console.error('hello');
    // Info 
    console.info('FUn fact');
    // Testing
    console.assert(false, 'hello');
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('a');
    console.count('b');
    console.count('a');
    console.count('b');console.count('a');
    console.count('b');console.count('a');
    console.count('b');console.count('a');
    console.count('b');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos').then(data =>data.json()).then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    console.table(dogs);

  </script>
</body>
</html>
